<div class="background">
    <div class="login-block">
        <div class="row style1">
            <div class="col-md-9 side1">
                <img class="image" src="../../../assets/images/pic1.png"/>
            </div>
            <div class="col-md-3 side2">
                <div class="login-form">
                    <div class="head">
                        <h1>HERO FILES</h1>
                    </div>
                    <div class="bd">
                        <div class="user">
                            <span>Username:</span>
                            <input type="text" class=" form1" [(ngModel)]="username" name="username">
                        </div>
                        <div class="pass">
                            <span>Password:</span>
                            <input type="password" class=" form1" [(ngModel)]="password" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary btn1" name="submitButton" (click)="login()">Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
