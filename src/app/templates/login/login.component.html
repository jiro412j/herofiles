<div class="background">
  <div class="login-block">
    <div class="row style1">
      <div class="col-md-9 side1">
        <img class="image" src="../../../assets/images/pic1.png"/>
      </div>
      <div class="col-md-3 side2 .p-l-0 .p-r-0">
        <div class="login-form">
          <div class="head">
            <div class="row">
              <div class="col-md-11" style="display: flex;flex-direction: column;align-items: center;">
                <span style="font-weight: 700; font-size: 20px; font-family: 'Roboto', sans-serif;">HERO</span>
                <span style="font-weight: 700; font-size: 40px">FILES</span>
              </div>
              <div class="col-md-1" style="margin-left: -44px;display: flex;align-items: center;">
                <img class="" style="height: 73%" src="../../../assets/images/folder.png"/>
              </div>
            </div>
          </div>
          <div class="bd">
            <form class="user">
              <input type="text" class=" form1" [(ngModel)]="username" name="username"
                     placeholder="Username" [ngClass]="{'show': showError}">
            </form>
            <div class="pass">
              <!--<span>Password:</span>-->
              <input type="password" class=" form2" [(ngModel)]="password" name="password"
                     placeholder="Password" [ngClass]="{'show': showError}">
            </div>
            <p-messages [(value)]="msgs"></p-messages>
            <button type="submit" class="btn btn1" name="submitButton" (click)="login()">Log In</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
