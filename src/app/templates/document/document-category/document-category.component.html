<h1 class="title-header">
  Documents
</h1>
<hr>

<div class="text-right">
  <a [routerLink]="['/document', 'import']">
    <button class="btn btn-primary">Import Document</button>
  </a>
</div>
<app-document-filter></app-document-filter>

<div class="border-frame m-t-20">
  <div class="row">
    <div class="col-sm-3" *ngFor="let category of categories">
      <div class="category-box pointer box-shadow">
        <h3>{{ category.type_name }}</h3>
      </div>
    </div>
  </div>
</div>
